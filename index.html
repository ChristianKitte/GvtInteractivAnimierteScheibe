<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactiv animierte Scheibe</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div id="buttonBar">
    <button id="step_left" disabled="disabled">
        Einen Schritt nach links
    </button>
    <button id="step_right" disabled="disabled">
        Einen Schritt nach rechts
    </button>
</div>
<div id="checkBar">
    <input type="checkbox" id="rechts_drehen" name="rechts_drehen" value="1" checked="checked">
    <label for="rechts_drehen">Nach rechts drehen</label>
    <input type="checkbox" id="fortlaufen_drehen" name="fortlaufen_drehen" value="0" checked="unchecked">
    <label for="fortlaufen_drehen">Fortlaufend drehen</label>
</div>

<div id="image_area">
    <p id="percentTag">Percent:</p>
    <div id="spriteImage" class="bg-spriteSize"></div>
</div>

<script src="script/main.js"></script>

</body>
</html>
